<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegion Bank - Transferir</title>
    <link rel="stylesheet" href="/static/styles/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="home-container">
        <header class="home-header">
            <div class="menu-icon">â˜°</div>
            <h1>Elegion Bank</h1>
            <button id="logout-button" class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>
        <main>
            <div class="transfer-container">
                <h2>Transferir</h2>
                <form id="transfer-form">
                    <div class="form-row">
                        <div class="form-group currency-group">
                            <select id="currency" name="currency" required>
                                <option value="" disabled selected>Moneda</option>
                                <option value="$">$</option>
                                <option value="U$D">U$D</option>
                            </select>
                        </div>
                        <div class="form-group amount-group">
                            <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Monto" required>
                        </div>
                    </div>
                    <div class="form-group alias-group">
                        <input type="text" id="alias" name="alias" pattern="[A-Za-z0-9.]+" placeholder="Alias/CBU" required>
                    </div>
                    <button type="submit" class="confirm-button">Confirmar</button>
                </form>
            </div>
        </main>
    </div>
    <script src="/static/js/transferencia.js"></script>
</body>
</html>
