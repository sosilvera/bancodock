<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Banco Elegion</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Banco Elegion</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="login()">Ingresar</button>
        </form>

        <!-- Contenedor para saldoPesos y saldoDolar -->
        <div class="saldo-container"  style="display: none;">
            <div class="monto">
                <h2>$<span  id="saldoPesos"></span></h2>
            </div>
            <div class="monto">
                <h2>U$D<span  id="saldoDolar"></span></h2>
            </div>
        </div>
        <div id="botonera" class="mt-4 row" style="display: none;">
            <button class="btn btn-primary col-md-4 mb-3" onclick="getMovimientos()">Detalles de Movimientos</button>
            <button class="btn btn-success col-md-4 mb-3" onclick="getTarjetas()">Tarjetas</button>
            <button class="btn btn-info col-md-4 mb-3" onclick="getPrestamos()">Prestamos</button>
        </div>
        <div class="mt-4" id="resultContainer"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
